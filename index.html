<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  
    

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

  <div class="container">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">8am</label>
      <textarea class="form-control" id="8am" style="background-color:lightgray;"></textarea>
      <button onclick="Save8()" class="btn btn-dark">Save</button>
      <button onclick="Load8()" type="button" class="btn btn-dark">Load</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">9am</label>
      <textarea class="form-control" id="9am" rows="3" style="background-color:lightgray;"></textarea>
      <button onclick="Save9()" class="btn btn-dark">Save</button>
      <button onclick="Load9()" type="button" class="btn btn-dark">Load</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">10am</label>
      <textarea class="form-control" id="10am" rows="3"style="background-color:lightgray;"></textarea>
        <button onclick="Save10()" class="btn btn-dark">Save</button>
        <button onclick="Load10()" type="button" class="btn btn-dark">Load</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">11am</label>
      <textarea class="form-control" id="11am" rows="3"
        style="background-color:lightgray;"></textarea>
        <button onclick="Save11()" class="btn btn-dark">Save</button>
        <button onclick="Load11()" type="button" class="btn btn-dark">Load</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">12pm</label>
      <textarea class="form-control" id="12pm" rows="3"
        style="background-color:lightgray;"></textarea>
        <button onclick="Save12()" class="btn btn-dark">Save</button>
        <button onclick="Load12()" type="button" class="btn btn-dark">Load</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">1pm</label>
      <textarea class="form-control" id="1pm" rows="3"
        style="background-color:lightgray;"></textarea>
        <button onclick="Save1()" class="btn btn-dark">Save</button>
        <button onclick="Load1()" type="button" class="btn btn-dark">Load</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">2pm</label>
      <textarea class="form-control" id="2pm" rows="3"
        style="background-color:lightgray;"></textarea>
        <button onclick="Save2()" class="btn btn-dark">Save</button>
        <button onclick="Load2()" type="button" class="btn btn-dark">Load</button>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">3pm</label>
      <textarea class="form-control" id="3pm" rows="3"
        style="background-color:lightgray;"></textarea>
        <button onclick="Save3()" class="btn btn-dark">Save</button>
        <button onclick="Load3()" type="button" class="btn btn-dark">Load</button>
    </div>

    <!-- Timeblocks go here -->
  </div>

</script>
